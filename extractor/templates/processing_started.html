<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Started</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }
        .container {
            max-width: 600px;
            margin: 4rem auto;
            padding: 0 2rem;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .title {
            font-size: 2.2rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
        }
        .info-list {
            text-align: left;
            margin: 2rem 0 1rem 0;
            padding: 0;
            list-style: none;
        }
        .info-list li {
            background: rgba(102, 126, 234, 0.05);
            padding: 0.8rem 1.2rem;
            border-radius: 10px;
            margin-bottom: 0.7rem;
            border-left: 4px solid #667eea;
            font-size: 1rem;
        }
        .arn {
            word-break: break-all;
            color: #764ba2;
            font-size: 0.95rem;
        }
        .home-btn {
            margin-top: 2rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 0.9rem 2rem;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">üè¶ Bank Statement Processor</div>
    </nav>
    <div class="container">
        <div class="card">
            <h1 class="title">Processing Started!</h1>
            <p class="subtitle">Your bank statement is being processed. You will receive an email when it's complete.</p>
            <ul class="info-list">
                <li><strong>Job ID:</strong> {{ job_id }}</li>
                <li><strong>Email:</strong> {{ email }}</li>
                <li><strong>Pages:</strong> {{ pages }}</li>
                <li><strong>PDF Name:</strong> {{ pdf_name }}</li>
                <li><strong>Execution ARN:</strong> <span class="arn">{{ execution_arn }}</span></li>
            </ul>
            <button class="home-btn" onclick="window.location.href='/'">Back to Home</button>
        </div>
    </div>
</body>
</html>
